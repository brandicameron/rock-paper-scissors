<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="Enjoy a game of good ole rock, paper, scissors.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Brandi Cameron | hello@brandicameron.com">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="Rock, Paper, Scissors!" />
    <meta property="og:image" content="https://bc-portfolio.s3.amazonaws.com/rps-share.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <h1>Rock, Paper, Scissors</h1>
    <p class="instructions">Make your selection to begin:</p>

    <div class="player-select-btn">
        <img src="./img/rock.png" alt="rock" id="rock" class="player-choice">
        <img src="./img/paper.png" alt="paper" id="paper" class="player-choice">
        <img src="./img/scissors.png" alt="scissors" id="scissors" class="player-choice">
    </div>

    <div class="results">
        <div class="computer-result result-panels">
            <div class="players">Computer</div>
            <div id="computer" class="result-img"></div>
        </div>
        <div class="player-result result-panels">
            <div class="players">Player</div>
            <div id="player" class="result-img"></div>
        </div>
        <div id="winner"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
